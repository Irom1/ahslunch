<title>AHS Lunch</title>
<style>

  font-family: 'Roboto', sans-serif;

  color: #5a1320;
  background: #9e9e9e;
  margin-top:40vh;
  text-align: center;
}

  background: #9e9e9e;

<script>// stripped version fro docs https://api.jquery.com/jquery.getjson/

const today = new Date();

const day = today.getMonth()+1 + "/" + (today.getDate()+1) + "/" + today.getFullYear();

var food;

$.getJSON("https://ahslunch.herokuapp.com", function( data ) {
  var food = data[day]
  document.getElementById("lunch").innerText = food
  console.log()
  });
  
 

  
</script>

<body>
<h1 id="lunch">Loading...</h1>
